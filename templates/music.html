<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load joriy_yol %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Musics - Enjoy your life!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="list-group">
                    {% for music in musics %}
                        <a href="/{{music.id}}" class="list-group-item list-group-item-action {% if request|joriy_yol == music.id %}active{% endif %}">{{music.title}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-8">
                <img src="{% get_media_prefix %}{{music.thumbnail}}" class="img-thumbnail" style="width: 300px;">
                <audio controls>
                    <source src="{% get_media_prefix %}{{music.file}}" type="audio/ogg">
                  Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
